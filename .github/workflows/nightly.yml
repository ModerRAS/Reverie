name: Nightly Release

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 0点执行
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: "1.75"
  RUST_NIGHTLY: "nightly"

jobs:
  nightly:
    name: Nightly Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust ${{ env.RUST_NIGHTLY }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_NIGHTLY }}
          components: rust-src, rustfmt, clippy

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest
        with:
          toolchain: ${{ env.RUST_NIGHTLY }}

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Install cargo-outdated
        uses: taiki-e/install-action@cargo-outdated

      - name: Update dependencies
        run: cargo update

      - name: Run outdated check
        run: cargo outdated --exit-code 1 || echo "Outdated dependencies found"

      - name: Run security audit
        run: cargo audit --deny warnings

      - name: Run nextest
        run: cargo nextest --all-features --all-targets

      - name: Build release binaries
        run: |
          cargo build --release --all-features --all-targets
          
      - name: Create release artifacts
        run: |
          mkdir -p artifacts
          cp target/release/reverie artifacts/ 2>/dev/null || true
          cp target/release/reverie-* artifacts/ 2>/dev/null || true
          ls -la artifacts/

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=$(date +%Y.%m.%d)" >> $GITHUB_OUTPUT
          fi
          echo "version=${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        with:
          tag_name: nightly-${{ steps.version.outputs.version }}
          name: Nightly Release ${{ steps.version.outputs.version }}
          body: |
            ## Nightly Build
            
            - Rust Version: ${{ env.RUST_NIGHTLY }}
            - Build Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
            
            ### Changes
            Automatic nightly build from main branch.
            
            ### Binaries
            - reverie-server binary included
          files: artifacts/**
          prerelease: true

      - name: Push to crates.io (Dry Run)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Dry run - would publish to crates.io"
          cargo publish --dry-run --all-features

      - name: Create nightly tag
        if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a nightly-${{ steps.version.outputs.version }} -m "Nightly release ${{ steps.version.outputs.version }}"
          git push origin nightly-${{ steps.version.outputs.version }}

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: nightly
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust ${{ env.RUST_NIGHTLY }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_NIGHTLY }}
          components: rust-src

      - name: Install cargo-benchcmp
        uses: taiki-e/install-action@cargo-benchcmp

      - name: Run benchmarks
        run: |
          cargo bench --all-features --all-targets -- --output-format bencher | tee bench_results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench_results.txt
